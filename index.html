<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Mariana Gonzalez Portfolio</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="header-main">
      <div class="header-main-logo">
        <img src="img/Logo.png" alt="Mariana Gonzalez Portfolio Logo" />
      </div>
      <nav class="header-main-nav">
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="container">
        <div class="info">
          <h1>Hi, I'm Mariana</h1>
          <p>
            I’m a Full Stack Developer bridging the gap between design and
            functionality.
          </p>
          <a href="#">View My Work ↓</a>
          <div class="sub-info">
            <p class="location-row">
              <img
                src="./img/Icon 24 x 24.png"
                alt="Location Point Icon"
                width="16"
                height="20"
              />
              Los Angeles County, California
            </p>
            <p class="available-row">
              <img
                src="./img/icon-dot-emerald-500.png"
                alt="Green Dot"
                width="10"
                height="10"
              />Available for new projects
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
